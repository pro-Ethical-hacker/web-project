<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="../static/assets/css/style.css" rel="stylesheet">

</head>
<body>
<div class="text-center">
    {% include 'navbar.html' %}
   <h1 style="color:cadetblue;">Office Location</h1>
</div>
<hr>
    <!-- Where you want to render the map. -->
<div id="osm-map" style="height: 300px;"></div>
<hr>

<!-- Include Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

<script>
    // Create Leaflet map on the 'osm-map' element.
    var map = L.map('osm-map');

    // Add OSM tile layer to the Leaflet map.
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Target's GPS coordinates.
    var target = L.latLng('33.645572', '72.990345');

    // Set map's center to target with zoom 14.
    map.setView(target, 21);

    // Place a marker on the same location.
    L.marker(target).addTo(map);
</script>

<div class="container mt-5">
    <h2 class="mb-4">Contact Us</h2>
    
    <!-- Contact Form -->
    <form action="/contact" method="post">
        <!-- Name Input -->
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Message Input -->
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
