<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Updation Page</title>
</head>
<body style="background-color:#FFEBEE">

<div class="d-flex justify-content-center" style="color:darkslategray">
     <h1 style="margin-top: 2vw;">Courses Management System</h1>
</div>
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <h2 class="card-title mb-3" style="color:cadetblue;text-align: center;">{{key}} MANIPULATION</h2>
            <h6 class="information mt-4">You can update {{key_lower}} here</h6>
            <form action="/adminfront/{{key_lower}}" method="POST">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group" style="margin-bottom:1vw">
                        <!-- <label for="name">Name</label> --> <input class="form-control" name='id' type="text" placeholder="Course id"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group"> <input class="form-control" name='new' type="text" placeholder="NEW {{key}}"> </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-block confirm-button" style="margin-top: 1vw;">Update {{key_lower}}</button> 
        </form>
        </div>
    </div>
</div>
</body>
</html>
